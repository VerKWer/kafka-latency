plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.kafka:kafka-clients:2.2+'
    compile 'org.slf4j:slf4j-simple:1.7+'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'com.spinque.kafka.latency.LatencyTest'
    }
}
